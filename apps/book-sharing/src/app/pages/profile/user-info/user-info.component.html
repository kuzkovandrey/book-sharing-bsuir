<div class="user-info" *ngIf="user">
  <div class="info">
    <tui-avatar
      class="info__avatar"
      [text]="user.email[0]"
      size="xl"
      [rounded]="true"
    ></tui-avatar>

    <div class="row">
      <h4 appSubtitle>Никнейм:</h4>
      <p appText>{{ user.username }}</p>
    </div>

    <div class="row">
      <h4 appSubtitle>Емейл:</h4>
      <p appText>{{ user.email }}</p>
    </div>

    <ng-container *ngIf="user.telephones.length">
      <h4 appSubtitle>Телефоны:</h4>

      <ul class="tui-list tui-list_small">
        <ng-container *ngFor="let tel of user.telephones">
          <li class="tui-list__item" appText>* {{ tel.telephoneNumber }}</li>
        </ng-container>
      </ul>
    </ng-container>

    <button tuiButton type="button" appearance="secondary">Изменить</button>
  </div>

  <div class="user-info__offer-list offer-list">
    <h4
      appSubtitle
      class="offer-list__title"
      *ngIf="bookOffers && !bookOffers.length"
    >
      <span appLink (click)="navigateToCreateBookOffer()">Добавьте</span> свою
      первую книгу
    </h4>

    <ng-container *ngIf="bookOffers && bookOffers.length">
      <h4 appSubtitle>Мои книги</h4>

      <ng-container *ngFor="let bookOffer of bookOffers">
        <div
          class="offer-list__book-offer"
          (changeButtonClick)="navigateToChangeBookOffer($event)"
          appBookOfferCard
          [hasCollectionButton]="false"
          [bookOffer]="bookOffer"
        ></div>
      </ng-container>
    </ng-container>
  </div>
</div>
